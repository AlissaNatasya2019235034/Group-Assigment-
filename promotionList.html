<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/bdd89edb33.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="promotionList.css" />
    <title>PROMOTION LIST</title>
  </head>
  <body>
    <section class="section-plans" id="section-plans">
      <div class="u-center-text u-margin-bottom-big">
        <h2 class="heading-secondary">
          Promotion
        </h2>
      </div>

      <div class="row">
        <div class="col-1-of-3">
          <div class="card">
            <div class="card__side card__side--front-1">
              <div class="card__title card__title--1">
                <i class="fas fa-moon"></i>
                <h4 class="card__heading">BEST SALE</h4>
              </div>

              <div class="card__details">
                <ul>
                  <li>Chinese New Year SALE</li>
                  <li>Buy 3</li>
                  <li>Free 1</li>
                  <li>&nbsp</li>
                </ul>
              </div>
            </div>
            <div class="card__side card__side--back card__side--back-1">
              <div class="card__cta">
                <div class="card__price-box">
                  <p class="card__price-only">Only</p>
                  <p class="card__price-value">RM28/per</p>
                </div>
                <a href="productList.html" class="btn btn--white">Select</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-1-of-3">
          <div class="card">
            <div class="card__side card__side--front-2">
              <div class="card__title card__title--2">
                <i class="fas fa-gift"></i>
                <h4 class="card__heading">BEST PRICE</h4>
              </div>

              <div class="card__details">
                <ul>
                  <li>LipViv Anniversary SALE</li>
                  <li>50% off</li>
                  <li>&nbsp</li>
                </ul>
              </div>
            </div>
            <div class="card__side card__side--back card__side--back-2">
              <div class="card__cta">
                <div class="card__price-box">
                  <p class="card__price-only">Only</p>
                  <p class="card__price-value">RM25/per</p>
                </div>
                <a href="productList.html" class="btn btn--white">Select</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-1-of-3">
          <div class="card">
            <div class="card__side card__side--front-3">
              <div class="card__title card__title--3">
                <i class="fas fa-tags"></i>
                <h4 class="card__heading">BEST DEAL</h4>
              </div>

              <div class="card__details">
                <ul>
                  <li>Birthday Member Promotion</li>
                  <li>Buy 1</li>
                  <li>Free 1</li>
                  <li>&nbsp</li>
                </ul>
              </div>
            </div>
            <div class="card__side card__side--back card__side--back-3">
              <div class="card__cta">
                <div class="card__price-box">
                  <p class="card__price-only">Only</p>
                  <p class="card__price-value">RM35/per</p>
                </div>
                <a href="productList.html" class="btn btn--white">Select</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="u-center-text u-margin-top-huge">
        <a href="product.html" class="btn btn--green">SHOP NOW</a>
      </div>
    </section>
  </body>
</html>
